<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New customer</title>
</head>
<body>
<h1>Insert new customer</h1>

<form method="POST" th:object="${customer}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="${customer.name}"/>
        <span class="validationError" th:if="${#fields.hasErrors('name')}"
              th:errors="${customer.name}">Name Error</span>

    </div>
    <div>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" th:field="${customer.surname}"/>
        <span class="validationError" th:if="${#fields.hasErrors('surname')}"
              th:errors="${customer.surname}">Name Error</span>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="${customer.age}"/>
        <span class="validationError" th:if="${#fields.hasErrors('age')}"
              th:errors="${customer.age}">Name Error</span>
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" th:field="${customer.city}"/>
        <span class="validationError" th:if="${#fields.hasErrors('city')}"
              th:errors="${customer.city}">Name Error</span>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="${customer.address}"/>
        <span class="validationError" th:if="${#fields.hasErrors('address')}"
              th:errors="${customer.address}">Name Error</span>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
